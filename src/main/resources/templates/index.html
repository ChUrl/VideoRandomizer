<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/style/tailwind_dev.css}">
<!--    <link rel="stylesheet" th:href="@{/style/tailwind_prod.css}">-->

    <title>VideoRandomizer</title>
</head>

<body>
<header>
    <h1>VideoRandomizer</h1>
</header>

<main>
    <div class="cnt-card border-2 border-gray-700">
        <form method="post" th:action="@{/add}">
            <label for="videourl_input">Add new video:</label>
            <input type="url" class="textinput" name="videourl" id="videourl_input">
            <button type="submit" class="buttonsuccess">Submit</button>
        </form>
    </div>

<!--Video Liste-->
    <div th:each="video : ${videos}" class="cnt-card">
        <h3 th:text="'Video: ' + ${video.getUrl()}">Error</h3>
    </div>
</main>
</body>

</html>
