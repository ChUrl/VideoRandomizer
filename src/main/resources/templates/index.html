<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/style/tailwind_dev.css}">
<!--    <link rel="stylesheet" th:href="@{/style/tailwind_prod.css}">-->

    <title>VideoRandomizer</title>
</head>

<body>
<header>
    <h1>VideoRandomizer</h1>
</header>

<main>
    <div class="cnt-card">
        <form method="post" th:action="@{/add}">
            <label for="videourl_input">Video URL:</label>
            <input type="url" name="videourl" id="videourl_input">
            <button type="submit">Submit</button>
        </form>
    </div>

<!--Video Liste-->
    <div th:each="video : ${videos}" class="cnt-card">
        <h3>Video</h3>
        <h3 th:text="${video.getUrl()}">Error</h3>
    </div>
</main>
</body>

</html>
